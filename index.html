<div class="container">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script> 
  
<script>
 fetch('https://artportfolio.atwebpages.com/wp-json/wp/v2/posts')
  .then(response => response.json())
  .then(data => {
    let cardContainer = document.getElementById('card-container');
    cardContainer.innerHTML = ''; // Clear existing content
    
    // Check if there's at least one post
    if (data.length > 0) {
      // Display the first post as a standalone paragraph
      let firstPost = data[0];
      let firstPostExcerpt = firstPost.excerpt.rendered.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
      let firstPostContent = `
        <div class="mb-4">
          <h3 class="text-primary">${firstPost.title.rendered}</h3>
          <p class="text-muted">${firstPostExcerpt}</p>
        </div>
      `;
      cardContainer.innerHTML += firstPostContent;
    }
    
    // Display the remaining posts as cards
    data.slice(1).forEach(post => {
      let excerpt = post.excerpt.rendered.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
      let card = `
        <div class="col-md-4 d-flex align-items-stretch">
          <div class="card mb-4 shadow-lg border-0">
            <img src="${post.featured_media_url}" class="card-img-top rounded-top" alt="${post.title.rendered}">
            <div class="card-body">
              <h5 class="card-title text-primary">${post.title.rendered}</h5>
              <p class="card-text">${excerpt.substring(0, 100)}...</p>
              <a href="${post.link}" class="btn btn-outline-primary">Read More</a>
            </div>
          </div>
        </div>
      `;
      cardContainer.innerHTML += card;
    });
  })
  .catch(error => console.error('Error fetching data:', error));
</script>
